{% extends "base.html" %}
{% block title %}Admin Login • MailBait{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="col-md-6">
      <div class="card p-4 glass">
        <h3 class="mb-3">MailBait • Admin Login</h3>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control bg-dark text-light border-secondary" autofocus>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control bg-dark text-light border-secondary">
          </div>

          <input type="hidden" name="next" value="{{ request.args.get('next','/') }}">

          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary">Sign in</button>
            <a href="#" class="small-muted">Contact your admin</a>
          </div>
        </form>

        <p class="mt-3 small-muted">Only authorized admins may access this interface.</p>
      </div>
    </div>
  </div>
{% endblock %}
